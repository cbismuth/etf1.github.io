<head>

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="{{ $style.RelPermalink }}">

  {{- safeHTML (printf "<meta property='forestry_instant_preview_id' content='%s'>" .) -}}
